<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loan.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="flex flex-col items-left justify-between lg:flex-row px-5 lg:px-10 py-3 lg:py-0">
        <div class="flex mr-6 justify-between w-full lg:w-auto items-center">
             <h1 class="brand">loanAfrica</h1>
          <div class="close lg:hidden">
              <div class="l1"></div>
              <div class="l2"></div>
              <div class="l3"></div>
          </div>
        </div>
       <div class="hidden lg:flex lg:items-center lg:w-auto collapse p-4">
          <div class="lg:flex-grow text-center">
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  hover:text-green-400 mr-4">About</a>
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  hover:text-green-400 mr-4">Products</a>
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  hover:text-green-400 mr-4"> FAQs</a>
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  hover:text-green-400 mr-4">Contact Us</a>
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  bg-blue p-2 rounded-md text-white w-6/12 mx-auto lg:w-auto">Apply for loan</a>
          </div>
       </div>
    </nav>
     <div class="content lg:px-16 px-5 flex flex-col md:flex-row py-16">
        <div class="bg flex">
             
        </div>
         <div class="md:w-6/12 mt-20 md:mt-0">
            <p class="w-6/12 desire-loan">
                Enter Desired Loan Amount
            </p>
            <p >
               Please fill in desired amount and loan duration
            </p>
         </div>

         <div class="px-5 py-10 form flex flex-col mt-10 md:mt-0">
            <input type="text" class="p-3 border mb-5" placeholder="Enter loan amount in Naira">
            <input type="text" class="p-3 border" placeholder="Loan duration">
            <button class="px-10 py-3 mt-auto text-white">Calculate Payback Amount</button>
         </div>
         
     </div>


    <script src="loan.js"></script>
</body>
</html>
